<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">    
    <title>Desafio Criptografia</title>
</head>

<body>

    <header id="Titulo">        
        <img src="img A.jpg">      
       
        <section id="Mensagem">

            <section id="imgBoneco">
                <img src="imgBoneco.png">
            </section>

            <section id="imgX1">
                <img src="imgx1.jpg">
            </section>

            <section id="imgX2">
                <img src="imgx2.jpg">
            </section>

            
           
           
        </section>


        <section id="msgCriptografada">
            <textarea  id="palavraCriptografada"  disabled></textarea>

            <section id="botaoCopiar">
                <button id="copiar" onclick="copiar()">Copiar</button>
            </section>


        </section>
    </header>

    

    <main class="Main">      

        <section>
            <textarea id="TextoArea" type="text" placeholder="Digite seu texto"></textarea>
        </section>  
       

        <section id="info">
            <img src="imgAtencao.png" alt="Imagem Atenção" width="15" height="15">
                Apenas letras minúsculas e sem acento.
            </img>            
        </section>
       

        <section id="botoes">
            <button id="Criptografar" onclick="btnEncriptar()">Criptografar</button>

            <button id="Descriptografar" onclick="btnDesencripitar()">Descriptografar</button>
        </section>

       
    </main>

    <footer>
        <section id="rodape">

        </section>
       
    </footer>
   
</body>
</html>
